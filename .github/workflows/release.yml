name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libx11-xcb-dev libxcursor-dev libxcb1-dev \
            libxcb-icccm4-dev libxcb-keysyms1-dev libxcb-render0-dev \
            libasound2-dev libgl1-mesa-dev pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.name }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.name }}-cargo-

      - name: Build release bundle
        run: cargo xtask bundle glicol_verb --release --target ${{ matrix.target }}

      - name: Create archives (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/bundled
          for dir in *.vst3 *.clap; do
            if [ -d "$dir" ]; then
              zip -r "../glicol_verb-${{ github.ref_name }}-${{ matrix.name }}-${dir##*.}.zip" "$dir"
            fi
          done

      - name: Create archives (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/bundled
          Get-ChildItem -Directory | ForEach-Object {
            $ext = $_.Extension.TrimStart('.')
            if ($ext -eq '') { $ext = $_.Name.Split('.')[-1] }
            $zipName = "glicol_verb-${{ github.ref_name }}-${{ matrix.name }}-$ext.zip"
            Compress-Archive -Path $_.FullName -DestinationPath "../$zipName"
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: glicol_verb-${{ matrix.name }}
          path: target/glicol_verb-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f -name "*.zip" | head -20

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
